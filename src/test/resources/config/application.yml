spring:
  application:
    name: hexletTypoReporter
  jpa:
    open-in-view: true
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
        use_sql_comments: true
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  mvc:
    hiddenmethod:
      filter:
        enabled: true
    problemdetails:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          yandex:
            client-id: mock-yandex-client
            client-secret: mock-secret
            redirect-uri: http://fixit.hexlet.io/login/oauth2/code/yandex
            authorization-grant-type: authorization_code
            scope: login:email
            client-name: Yandex
        provider:

          yandex:
            authorization-uri: https://oauth.yandex.ru/authorize
            token-uri: https://oauth.yandex.ru/token
            user-info-uri: https://login.yandex.ru/info
            user-name-attribute: default_email


logging:
  level:
    root: INFO
    web: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    io.hexlet.typoreporter: DEBUG
    # Bug in database rider, a lot of log 'warning'
    com.github.database.rider.core.api.dataset.ScriptableTable: ERROR
