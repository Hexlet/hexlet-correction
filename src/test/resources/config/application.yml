spring:
  application:
    name: hexletTypoReporter
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: fake-client-id
            client-secret: fake-client-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/github"
          yandex:
            client-id: test-client-id
            client-secret: test-client-secret
            redirect-uri: http://localhost:8080/login/oauth2/code/yandex
            authorization-grant-type: authorization_code
            scope: login:email
            client-name: Yandex
        provider:
          github:
            user-info-uri: https://api.github.com/user
            user-name-attribute: login
          yandex:
            authorization-uri: https://oauth.yandex.ru/authorize
            token-uri: https://oauth.yandex.ru/token
            user-info-uri: https://login.yandex.ru/info
            user-name-attribute: default_email
  jpa:
    open-in-view: true
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
        use_sql_comments: true
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  mvc:
    hiddenmethod:
      filter:
        enabled: true
    problemdetails:
      enabled: true
logging:
  level:
    root: INFO
    web: DEBUG
    org:
      hibernate.type.descriptor.sql: TRACE
      springframework:
        security: DEBUG
        web:
          client: DEBUG
    io.hexlet.typoreporter: DEBUG
    # Bug in database rider, a lot of log 'warning'
    com.github.database.rider.core.api.dataset.ScriptableTable: ERROR
