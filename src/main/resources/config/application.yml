spring:
  application:
    name: hexletTypoReporter
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  mvc:
    hiddenmethod:
      filter:
        enabled: true
    problemdetails:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          yandex:
            client-id: bd05dc69ecd9412b9f24cbf6d7b2cc2a
            client-secret: 7968a52098dc4e9592b02cbef34e977c
            redirect-uri: http://localhost:8080/login/oauth2/code/yandex
            authorization-grant-type: authorization_code
            scope: login:email, login:info
            client-name: Yandex
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - read:user
              - user:email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: GitHub
        provider:
          yandex:
            authorization-uri: https://oauth.yandex.ru/authorize
            token-uri: https://oauth.yandex.ru/token
            user-info-uri: https://login.yandex.ru/info
            user-name-attribute: default_email
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: login
