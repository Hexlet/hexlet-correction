spring:
  application:
    name: hexletTypoReporter
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  mvc:
    hiddenmethod:
      filter:
        enabled: true
    problemdetails:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          github:
            clientId: #add clientId of your OAuth App
            clientSecret: #add clientSecret of your OAuth App
            scope:
              - user:email
              - read:user
