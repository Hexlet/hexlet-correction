<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/utils :: simple-head}"></head>
<body>
<!-- Header -->
<div th:replace="~{fragments/utils :: header}"></div>
<div class="container">
    <h4>Edit account</h4>
    <form th:method="put" th:action="@{/accounts}" th:object="${accountDto}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-row">
            <div class="form-group col-md-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input id="name" class="form-control"
                           minlength="1" maxlength="255"
                           type="text" autofocus required
                           aria-describedby="nameHelp"
                           placeholder="Enter name" th:field="*{name}">
                </div>
                <small id="nameHelp" class="form-text text-muted">Size: 1 - 50 characters</small>
            </div>
            <div class="form-group col-md-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email</span>
                    </div>
                    <input id="email" class="form-control"
                           type="email" required
                           aria-describedby="emailHelp"
                           placeholder="Enter email" th:field="*{email}">
                </div>
                <small id="emailHelp" class="form-text text-muted">Enter your Email</small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<div th:include="~{fragments/utils :: scripts}"></div>
</body>
</html>
