<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body style="padding-top: 4.5rem" class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/panels :: mainNavbarTop}"></nav>
    <main class="mb-5 container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="wksInfo : ${wksInfoList}" th:object="${wksInfo}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{name}"></h5>
                        <p class="card-text" th:text="*{description}"></p>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                        <a class="card-link" th:href="@{'/workspace/' + *{id}}" th:text="#{wks.info}"></a>
                        <a class="card-link" th:href="@{'/workspace/' + *{id} + '/typos'(typoStatus=REPORTED)}" th:text="#{wks.typos}"></a>
                        <a class="card-link" th:href="@{'/workspace/' + *{id} + '/users'}" th:text="#{wks.users}"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
