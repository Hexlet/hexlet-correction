<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="ru">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" th:fragment="header">
    <a href="/" class="navbar-brand" th:text="#{common.header.title}">Hexlet Corrections</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a href="/profile" class="nav-link"
                   th:classappend="${module == 'profile' ? 'active' : ''}"
                   th:text="#{common.header.profile}">profile</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a href="/login" class="nav-link"
                   th:classappend="${module == 'login' ? 'active' : ''}"
                   th:text="#{common.header.login}">login</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a href="/registration" class="nav-link"
                   th:classappend="${module == 'registration' ? 'active' : ''}"
                   th:text="#{common.header.registration}">registration</a>
            </li>
        </ul>
    </div>
</nav>
</body>
